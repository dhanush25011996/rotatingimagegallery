<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="images/1.jpg" height="200" width="300"/>
      </span>
      <span style="--i: 2">
        <img src="images/2.jpg" height="200" width="300" />
      </span>
      <span style="--i: 3">
        <img src="images/3.jpg" height="200" width="300" />
      </span>
      <span style="--i: 4">
        <img src="images/4.jpg" height="200" width="300" />
      </span>
      <span style="--i: 5">
        <img src="images/5.jpg" height="200" width="300"/>
      </span>
      <span style="--i: 6">
        <img src="images/6.jpg" height="200" width="300"/>
      </span>
      <span style="--i: 7">
        <img src="images/7.jpg" height="200" width="300"/>
      </span>
      <span style="--i: 8">
        <img src="images/8.jpg" height="200" width="300"/>
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
